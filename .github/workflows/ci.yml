name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT || 'https://cloud.appwrite.io/v1' }}
          NEXT_PUBLIC_APPWRITE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID || 'test' }}
          NEXT_PUBLIC_APPWRITE_DATABASE_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_DATABASE_ID || 'main_db' }}
          NEXT_PUBLIC_APPWRITE_STUDENTS_COLLECTION_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_STUDENTS_COLLECTION_ID || 'students' }}
          NEXT_PUBLIC_APPWRITE_OPTION_LISTS_COLLECTION_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_OPTION_LISTS_COLLECTION_ID || 'option_lists' }}
          NEXT_PUBLIC_APPWRITE_PDF_BUCKET_ID: ${{ secrets.NEXT_PUBLIC_APPWRITE_PDF_BUCKET_ID || 'pdfs' }}
